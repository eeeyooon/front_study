<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="mission.css" />
  </head>
  <body>

    <input type="checkbox" id="fold-check" name="fold-check">
    <aside id="aside"> 
       <div class="div-flex">
            <label for="fold-check" class="fold-check">
             <img src="./images/left_arrow.png" class="aside-icon pointer btn-open" id="left-arrow">
             <img src="./images/right_arrow.png" class="aside-icon pointer btn-close" id="right-arrow">
            </label>
          </div>  
      <div class="div-flex flex-center">
        <span id="search-box">검색<img src="./images/search.png" class="aside-icon pointer"></span>
         <img src="./images/mic.png" class="aside-icon pointer">
      </div>
      <div class="div-flex flex-end">
        <img src="./images/notification.png" class="aside-icon pointer">
        <img src="./images/pink_paw.png" id="profile-img" class="pointer">
      </div>
    </aside>
    <article id="mainarticle"> 
      <div class="cat-image"><img src="./images/cat1.jpg" class="image"></div>
      <div class="cat-image"><img src="./images/cat2.jpg" class="image"></div>
      <div class="cat-image"><img src="./images/cat3.jpg" class="image"></div>
      <div class="cat-image"><img src="./images/cat4.jpg" class="image"></div>
      <div class="cat-image"><img src="./images/cat5.jpg" class="image"></div>
      <div class="cat-image"><img src="./images/cat6.jpg" class="image"></div>
      <div class="cat-image"><img src="./images/cat7.jpg" class="image"></div>
      <div class="cat-image"><img src="./images/cat8.jpg" class="image"></div>
    </article>
    
    <nav id="mainNav"> 
        <div id="innerGrid">
            <h1><img src="./images/cat_icon.png"> <span id="title">Cat Gallery </span></h1> 
            <div id="navigation" class="menu">
                <div class="div-flex nav-hover" id="nav-home">
                  <img src="./images/home.png" class="nav-icon">
                  홈
                </div>
                <div class="div-flex nav-hover">
                  <img src="./images/search.png" class="nav-icon">
                  검색
                </div>
                <div class="div-flex nav-hover">
                  <img src="./images/inbox.png" class="nav-icon">
                  보관함
                </div>
                <div class="div-flex nav-hover">
                  <img src="./images/list.png" class="nav-icon">
                  구독
                </div>
              </div>
        </div>
        <div id="footer">@CatGallery</div>
     </nav>
     <script src="menu.js"></script>
  </body>
</html>
